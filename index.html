<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      background:#f2f2f2;
    }
    .box {
      width:320px;
      margin:100px auto;
      background:#fff;
      padding:20px;
      border-radius:10px;
      box-shadow:0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width:100%;
      padding:10px;
      margin:8px 0;
    }
    button {
      background:#4CAF50;
      color:white;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Login Akun</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if(u === "admin" && p === "12345"){
    window.location.href = "https://aplikasi.neutron.co.id";
  } else {
    document.getElementById("msg").innerText = "Username atau password salah";
  }
}
</script>

</body>
</html>
