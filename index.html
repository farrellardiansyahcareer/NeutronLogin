<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Akses</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
    }
    .box {
      width: 320px;
      margin: 120px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Login Akses</h3>
  <p>Masukkan nomor HP terdaftar</p>

  <input id="phone" placeholder="Contoh: 628123456789">
  <button onclick="login()">Masuk</button>

  <div id="msg" class="error"></div>
</div>

<script>
const users = {
  "628123456789": "ortu.html",
  "628111222333": "siswa.html",
  "628999888777": "admin.html"
};

function login() {
  const phone = document.getElementById("phone").value.trim();

  if (users[phone]) {
    window.location.href = users[phone];
  } else {
    document.getElementById("msg").innerText =
      "Nomor HP tidak terdaftar";
  }
}
</script>

</body>
</html>
